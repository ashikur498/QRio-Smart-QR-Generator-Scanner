name: qrio_smart
description: A new smart Flutter project for QR code generation and scanning.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_gallery_saver:
    path: image_gallery_saver

  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7
  permission_handler: ^11.3.1
  image_picker: ^1.0.7
  google_mlkit_barcode_scanning: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
